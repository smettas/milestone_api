# âœ… This GitHub Actions workflow runs API tests using Pytest,
# generates Allure reports, publishes them to GitHub Pages,
# and sends test result notifications to Slack.

name: API Tests pipeline

on:
  push:
    branches:
      - main           # ğŸ”„ Trigger workflow when code is pushed to main branch
      - feature/**     # ğŸ”„ Trigger on any feature branches (e.g. feature/login-fix)
  pull_request:
    branches:
      - main           # ğŸ”„ Trigger when a PR is created/updated targeting main

jobs:
  run-tests-api:         # âœ… Job: Run API tests and send Slack notification
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3     # ğŸ“¥ Pull the code from the repo

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.13     # ğŸ Install Python version used in your project

    - name: Install dependencies
      run: |                       # ğŸ“¦ Install required libraries
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest jsonschema

    - name: Run pytest with allure results
      run: |
        pytest --alluredir=reports/allure-results    # ğŸ§ª Run tests and output Allure raw results

    - name: Upload Allure results as artifact
      uses: actions/upload-artifact@v4              # ğŸ’¾ Upload raw results to GitHub Actions
      with:
        name: allure-results
        path: reports/allure-results


    # ğŸ”” Notify team in Slack with test result
    - name: Send Slack Notification                 
      if: always()                                  # ğŸ” Run even if tests fail
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # ğŸ” Webhook stored in repo secrets
      run: |
        status="Success"
        color="#36a64f"
        if [ "${{ job.status }}" != "success" ]; then
          status="Failed"
          color="#ff0000"
        fi

        curl -X POST -H 'Content-type: application/json' \
        --data "{
          \"attachments\": [
            {
              \"fallback\": \"Test Run - ${status}\",
              \"color\": \"${color}\",
              \"title\": \"ğŸš€ API Test Report - ${status}\",
              \"title_link\": \"https://smettas.github.io/milestone_api/\",
              \"fields\": [
                {
                  \"title\": \"Branch\",
                  \"value\": \"${{ github.ref_name }}\",
                  \"short\": true
                },
                {
                  \"title\": \"Trigger\",
                  \"value\": \"${{ github.actor }}\",
                  \"short\": true
                }
              ],
              \"ts\": $(date +%s)
            }
          ]
        }" $SLACK_WEBHOOK_URL


  # ğŸŒ Job: Generate and deploy Allure HTML report to GitHub Pages      
  deploy-report:                  
    needs: run-tests-api          # â³ Wait for run-tests-api to finish
    if: success()                 # ğŸš« Skip if tests failed
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3   # ğŸ“¥ Pull code to get the test results folder

    - name: Install Allure CLI
      run: |                      # ğŸ› ï¸ Manually download Allure CLI since PPA is deprecated
        curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        tar -zxvf allure.tgz
        sudo mv allure-2.25.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        allure --version

    - name: Generate Allure HTML report
      run: |
        allure generate reports/allure-results -o reports/allure-report --clean   # ğŸ§¾ Convert JSON â†’ HTML

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}     # ğŸ” PAT for write access to gh-pages
        publish_dir: reports/allure-report                # ğŸŒ Folder to publish as website
